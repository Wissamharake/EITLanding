<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <meta name="description" content="Screensaver-style welcome page." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <div class="overlay" aria-label="Welcome">
    <div class="glow"></div>

    <!-- Laser-engraved text -->
    <div class="engrave">
      <div class="line"><span>Welcome</span></div>
      <!-- Add more lines if you want:
      <div class="line small"><span>To</span></div>
      <div class="line"><span>Electrical &amp; Instrumentation Dashboard</span></div>
      -->
    </div>

    <!-- Optional scanning “laser” line -->
    <div class="laser" aria-hidden="true"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
